<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'TiendaEquipo/css/normalize.css' %}">
	<link rel="stylesheet" href="{% static 'TiendaEquipo/css/sweetalert2.css' %}">
	<link rel="stylesheet" href="{% static 'TiendaEquipo/css/material.min.css' %}">
	<link rel="stylesheet" href="{% static 'TiendaEquipo/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="{% static 'TiendaEquipo/css/jquery.mCustomScrollbar.css' %}">
	<link rel="stylesheet" href="{% static 'TiendaEquipo/css/main.css' %}">
</head>
<body>
	<div class="login-wrap cover">
		<div class="container-login">
			<p class="text-center" style="font-size: 80px;">
				<i class="zmdi zmdi-account-circle"></i>
			</p>
			<p class="text-center text-condensedLight">Inicia Sesión con tu Cuenta</p>
			{% if form.errors %}
    			<p class="text-center text-condensedLight">Nombre de Usuario o Contraseña No Válidos</p>
  			{% endif %}
			<form action="" method="POST"> {% csrf_token %}
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input"type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
				    <label class="mdl-textfield__label"  for="id_username">Nombre de Usuario</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				    <input class="mdl-textfield__input"  type="password" name="password" autocomplete="current-password" required id="id_password">
				    <label class="mdl-textfield__label" for="id_password">Contraseña</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #3F51B5; margin: 0 auto; display: block;">
					Iniciar Sesión
				</button>
			</form>
		</div>
    </div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{% static "js/jquery-1.11.2.min.js" %}"><\/script>')</script>
	<script src="{% static 'TiendaEquipo/js/material.min.js' %}" ></script>
	<script src="{% static 'TiendaEquipo/js/sweetalert2.min.js' %}" ></script>
	<script src="{% static 'TiendaEquipo/js/jquery.mCustomScrollbar.concat.min.js' %}" ></script>
	<script src="{% static 'TiendaEquipo/js/main.js' %}" ></script>
	<script src="{% static 'TiendaEquipo/js/textfield.js' %}"></script>
</body>
</html>
